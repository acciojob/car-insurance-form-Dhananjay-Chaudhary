<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="get">
		<label for="name">Name: </label>
		<input type="text" name="name" id="name" required><br>
		<label for="email">Email: </label>
		<input type="email" name="email" id="email" required><br>
		<label for="gender">Gender: </label>
		<input type="radio" name="gender" required>Male
		<input type="radio" name="gender" required>Female<br>
		<label for=""cars"">Car Brands: </label>
		<select id="cars" aria-required>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select><br>
		<label for="carage">Car Age: </label>
		<input type="number" id="carage" required><br>
		<label for="dop">Date of Purchase: </label>
		<input type="date" id="dop" required><br>
		<label for="password">Password: </label>
		<input type="password" id="password" required><br>
		<input type="submit" value="Submit" required>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
